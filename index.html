<body>
    <header>
        <img class="logo" src="/resources/Logo.png" alt="logo">
        <h1>Encriptador de Texto</h1>
    </header>



    <div class="container">
        <div class="encriptar">
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
        </div>

        <div class="terminos">
            <img src="resources/bi_exclamation-circle-fill.png">
            <p>solo letras minusculas y sin acentos.</p>
        </div>

        <div class="buttons">
            <input type="button" id="encriptar" value="Encriptar" class="btn-encrypt" onclick="encriptar()">
            <input type="button" id="desencriptar" value="Desencriptar" class="btn-decrypt" onclick="desencriptar()">
        </div>
       
        <div class="resultado">

            <div class="mensaje-textoEncriptado" id="mensaje-TextoEncriptado">
                <img src="resources/Muñeco.png" alt="mono" class="mono">
                <h2 id="titulo-mensaje">Ningun Mensaje Encontrado</h2>
                    <div id="salida-result" class="salida-result ocultar">
                        <textarea name="mensaje" id="mensaje" readonly cols="30" rows="10" class="mensaje"></textarea>
                        <button class="btnCopy">Copiar</button>
                    </div>
            </div>
              
        </div>
    </div>

   
</body>
